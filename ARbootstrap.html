<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <img src="amazonlogo.pdf" width="150" height="104">

  <div class="card" style="width: 18rem;">
    <!-- Make sure each HTML tag is closed! -->

    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
    </div>

    <div class="card body">
      <!-- closed h5 -->
      <h5 class="card title"> Card Title</h5>
      <p class="card-text"></p>
    </div>

    <a href="#" class="btn btn-success w-100">Sign In</a>


    <div class="card body text center -">Continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</div>
    <a href="#" class="btn btn-primary w-10">Create Your Amazon Account </a>

    <a href="#" class="btn btn-primary"></a>
    <!-- make sure card element encompasses all we want to be in the card! -->
  </div>

  <!-- Script tags in body should go at the very bottom! -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
